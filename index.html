<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="./index.js" defer></script>
    <title>Bootstrap Forms</title>
</head>

<body>
    <main class="container my-4 p-3 border rounded shadow text-center">
        <h3>Custom RPG Character</h3>
        <form class="row needs-validation g-3 p-2" novalidate>
            <div class="form-floating col-12 col-md-6 pl-0">
                <input type="text" class="form-control" id="firstname" name="firstname" pattern="[A-Z][a-z]{1,}" placeholder="name@example.com"
                    required>
                <label for="firstname">First Name</label>
                <div class="valid-feedback">Right on!</div>
                <div class="invalid-feedback">Give me yo name bro!</div>
            </div>
            <div class="form-floating col-12 col-md-6 pr-0">
                <input type="text" class="form-control" id="lastname" name="lastname" pattern="[A-Z][a-z]{1,}" placeholder="Password" required>
                <label for="lastname">Last Name</label>
                <div class="valid-feedback">Right on!</div>
                <div class="invalid-feedback">Give me yo name bro!</div>
            </div>
            <select class="form-select" aria-label="Default select example">
                <option selected>Choose your race</option>
                <option value="1">Human</option>
                <option value="2">Elf</option>
                <option value="3">Orc</option>
                <option value="3">Dwarf</option>
                <option value="3">Dragonborn</option>
              </select>
              <h2>Select your Class</h2>
              <div class="row d-flex justify-content-around">
                <div>
                    <input type="radio" name='characterclass' value="Fighter">
                    <label for="characterclass">Fighter</label>
                </div>
                <div>
                    <input type="radio" name='characterclass' value="Wizard">
                    <label for="characterclass">Wizard</label>
                </div>
                <div>
                    <input type="radio" name='characterclass' value="Rogue">
                    <label for="characterclass">Rogue</label>
                </div>
                <div>
                    <input type="radio" name='characterclass' value="Priest">
                    <label for="characterclass">Priest</label>
                </div>
                <div>
                    <input type="radio" name='characterclass' value="Archer">
                    <label for="characterclass">Archer</label>
                </div>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Input Character Backstory</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
              </div>
              
                <label for="customRange1" class="form-label">Character Alignment</label>
                <input type="range" class="form-range" id="customRange1">
                <div class="col-1">Evil</div>
                <div class="col-10">Neutral</div>
                <div class="col-1">Good</div>
            </div>
            <div>
                <button type="submit" class="col-4 btn btn-outline-info text-info">Submit Data</button>
            </div>
        </form>
    </main>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>

</body>

</html>
